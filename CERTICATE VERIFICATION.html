        margin: 0;
    }

    .card {
        background: white;
        border-radius: 12px;

        max-width: 400px;
        width: 100%;

        background-color: #d4edda;
        border-radius: 8px;
        padding: 25px;
        color: #155724;
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
        font-weight: bold;
        color: #155724;
    }

    .checkmark {
        font-size: 60px;
        color: #28a745;
    }

    .success-text {
        font-size: 16px;
        color: #155724;
        margin-bottom: 10px;
    }

    .label {
        font-weight: bold;
        color: #0b6623;
    }

    .value {
        color: #155724;
    }
</style>
</head>
